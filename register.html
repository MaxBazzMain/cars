<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Индекс Драйв</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <h1>Индекс Драйв</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-form">
                <h2>Регистрация</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Фамилия</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Номер телефона</label>
                        <input type="tel">
                    </div>
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Дата рождения</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Отчество</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label>Паспортные данные</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Повтор пароля</label>
                        <input type="password">
                    </div>
                </div>
                <button class="submit-btn">Завершить</button>
            </div>
        </div>
    </main>
</body>
</html>
